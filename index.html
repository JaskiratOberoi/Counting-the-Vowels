<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's Count Your Vowels</h1>
    <main>
      <div class="textinput">
        <input
          type="text"
          class="text-input"
          name="main-text"
          id="text"
          autocomplete="off"
        />
      </div>
      <div class="submit">
        <button onclick="counter()">Count the Vowels</button>
      </div>
      <div class="answer" id="ans"></div>
    </main>
    <footer>
      Jaskirat Singh Oberoi Â© Hansei By Design 2020
    </footer>
    <script src="script.js"></script>
  </body>
</html>
